---
layout: default
title: "OFFICE AIR"

---

<h1 style="text-align: center; margin: 1rem 0;">
  <img style="height:1rem;" src="/images/capsule-3.gif"/>
</h1>
<ul class="post-list">
  {% for post in site.categories.office_air %}
    <li>
      {% if post.img %}
        <ul class="gallery {{post.categories}}">
        {% for img in post.img %}
          <li>
              <img src="{{site.baseurl}}{{page.url}}images/{{img.src}}"/>
          </li>
        {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
<h1 style="text-align: center; margin: 1rem 0;">
  <img style="height:1rem;" src="/images/capsule-2.gif"/>
</h1>
